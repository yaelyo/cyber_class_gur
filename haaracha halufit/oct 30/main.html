<!doctype html>
<html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <td><b>first name</b></td>
                <td><input type="text" id="fname" name="fname" placeholder="name" /></td>
            </tr>
            <tr>
                <td><b>last name</b></td>
                <td><input type="text" id="lname" name="lname" placeholder="name" /></td>
            </tr>
            <tr>
                <td><b>user name</b></td>
                <td><input type="text" id="uname" name="uname" placeholder="user" /></td>
            </tr>
            <tr>
                <td><b>password</b></td>
                <td><input type="password" id="password" name="password" placeholder="****" /></td>
            </tr>
            <tr>
                <td><b>sex</b></td>
                <td>
                    <input type="radio" id="sexMale" name="sex" value="male" />
                    <label for="sexMale">male</label>
                    <input type="radio" id="sexFemale" name="sex" value="female" />
                    <label for="sexFemale">female</label>
                </td>
            </tr>
            <tr>
                <td><b>favorite coloe</b></td>
                <td><input type="color" id="fcolor" name="fcolor" /></td>
            </tr>
            <tr>
                <td><b>clear</b></td>
                <td><input type="reset" id="clear" name="clear" placeholder="clear"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
